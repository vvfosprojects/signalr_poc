<h2>Client</h2>
<div class="row">
    <div class="col-md-6">
        <h4>Aggiungi Canale SignalR</h4>
        <form class="form-inline" (ngSubmit)="addToGroup()">
            <div class="form-group">
                <input type="text" class="form-control" id="sceltaCanale" placeholder="Canale"
                       [(ngModel)]="currentGroup.id"
                       name="sceltaCanale">
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!canSendMessage">Iscriviti</button>
        </form>
    </div>
    <div class="col-md-6">
        <h4><span *ngIf="groups.length > 0">Lista Canali</span><span *ngIf="groups.length === 0">Nessun Canale</span> in ascolto</h4>
        <form class="form-inline" *ngFor="let group of groups">
            <div class="form-group">
                <input type="text" class="form-control" id="listaCanali" placeholder="Canale"
                       value="{{group.id}}"
                       name="listaCanali" disabled>
            </div>
            <button type="button" (click)="removeToGroup(group)" class="btn btn-primary" [disabled]="!canSendMessage">Esci</button>
        </form>
    </div>
</div>
<h3>Log</h3>
<ul>
    <app-message *ngFor="let chatMessage of allMessages" [message]="chatMessage"></app-message>
</ul>
